<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <button onclick="iniciarJogo()">Começar o jogo</button>   
</body> 

<script>
    function gerarNumeroSecreto() {
        return Math.floor(Math.random() * 100) + 1; 
    }

    function iniciarRodada() {
        let numeroSecreto = gerarNumeroSecreto();
        let tentativas = 7;

        while (tentativas > 0) {
            let palpite = prompt("Digite seu palpite (1 a 100): Você tem " + tentativas + " tentativas.");

            let numero = parseInt(palpite);
   
            if (numero < 1 || numero > 100) {
                alert("Por favor, informe um número inteiro entre 1 e 100.");
                continue;
            }

            if (numero == numeroSecreto) {
                alert("Parabéns! Você acertou o número secreto: " + numeroSecreto);
                return; 
            } else if (numero < numeroSecreto) {
                alert("O número secreto é MAIOR que " + numero);
            } else {
                alert("O número secreto é MENOR que " + numero);
            }

            tentativas--;
        }

        alert("Suas tentativas acabaram. O número secreto era " + numeroSecreto + ". Tente novamente!");
    }

    function iniciarJogo() {
        while (true) {
            iniciarRodada();

            let jogarNovamente = prompt("Deseja jogar novamente? (sim / não");
            if (jogarNovamente.toLowerCase() != "sim") {
                alert("Jogo encerrado. Obrigado por jogar!");
                break;
            }
        }
    }
</script>
</html>
